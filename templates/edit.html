{% extends "base.html" %}
{% block body %}

{% if session.logged_in %}
<aside>
<form action="{{ url_for('edit', entry_number=entry.id) }}" method="POST" class="update_entry">
  <div class="field">
    <label for="title">Title</label>
    <input type="text" size="30" name="title" id="title"/>
  </div>
  <div class="field">
    <label for="text">Text</label>
    <textarea name="text" id="text" rows="5" cols="80"></textarea>
  </div>
  <div class="control_row">
    <input type="submit" value="Update" name="Update"/>
  </div>
</form>
</aside>
{% endif %}

  <h2>Current Entry</h2>
  <article class="entry" id="entry={{entry.id}}">
    <h3>{{ entry.title }}</h3>
    <p class="dateline">{{ entry.created.strftime('%b. %d, %Y') }}
    <div class="entry_body">
      {{ entry.text|safe }}
    </div>
  </article>

{% endblock %}
