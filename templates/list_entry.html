{% extends "base.html" %}
{% block body %}

{% if session.logged_in %}
 <h2>Entry</h2>
    <div class='single_entry'>
      <article class="entry" id="entry={{entry.id}}">
          <h3>{{ entry.title }}</h3>
        <p class="dateline">{{ entry.created.strftime('%b. %d, %Y at %I:%M %Z') }}
        <div class="entry_body">
          {{ entry.text|safe}}
        </div>
      </article>
    </div>

<a href="https://twitter.com/share" class="twitter-share-button" data-via="" data-size="large" data-text ="{{entry.title}}">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<h2>Edit Entry</h2>
<form id='UpdateForm' action="{{ url_for('edit_entry', entry_id=entry.id) }}" method="POST" class="edit" data-entry="{{entry.id}}">
  <div class="field">
    <label for="title">Title</label>
    <input type="text" size="30" name="title" id="title" value="{{
    entry.title }}" />
  </div>
  <div class="field">
    <label for="text">Text</label>
    <textarea name="text" id="text" rows="5" cols="80">{{
        entry.text|safe}}</textarea>
  </div>
  <div class="control_row">
    <input type="submit" value="Update" name="Update"/>
  </div>
</form>
{% endif %}
{% endblock %}
